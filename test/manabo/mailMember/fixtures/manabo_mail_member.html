            $('#div-mail-members').slideUp();
        });

        $('.button-members').each(function () {
            var memberId = $(this).attr('member_id');
            $('.a-set-mail-member').each(function () {
                if ($(this).attr('member_id') == memberId) {

                }

        })
    });
